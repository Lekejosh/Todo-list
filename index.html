<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link rel="icon" href="./assets/img/logo.png" type="image/png" />
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Todo List</h1>
      </header>
      <form class="form">
        <input
          id="input"
          type="text"
          class="todo-input"
          placeholder="Enter todo"
        />
        <button id="addTodo" class="add-button" type="submit">Add Todo</button>
      </form>
      <div class="todo-cover">
        <ul class="todos">
          <li class="item" data-key="1594003133171">
            <input class="checkbox" type="checkbox" />
            What do you plan on doing today?...
            <button class="delete-button" style="color:red;">-</button>
          </li>
        </ul>
      </div>
    </div>

    <script src="./assets/js/todo.js" type="text/javascript"></script>
  </body>
</html>
